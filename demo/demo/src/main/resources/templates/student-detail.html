<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0 text-uppercase fw-bold text-center">
                    <i class="fas fa-info-circle me-2"></i>Thông tin chi tiết
                </h4>
            </div>
            
            <div class="card-body p-4" th:if="${student != null}">
                <div class="mb-3 border-bottom pb-2">
                    <label class="text-muted small text-uppercase fw-bold">ID (UUID)</label>
                    <p class="mb-0 fw-bold text-primary" th:text="${student.id}"></p>
                </div>
                
                <div class="mb-3 border-bottom pb-2">
                    <label class="text-muted small text-uppercase fw-bold">Họ và Tên</label>
                    <p class="mb-0 fs-5" th:text="${student.name}"></p>
                </div>

                <div class="row mb-3 border-bottom pb-2">
                    <div class="col-6 border-end">
                        <label class="text-muted small text-uppercase fw-bold">Tuổi</label>
                        <p class="mb-0 fs-5" th:text="${student.age}"></p>
                    </div>
                    
                    <div class="col-6 ps-4">
                        <label class="text-muted small text-uppercase fw-bold">Giới tính</label>
                        <div class="mt-1">
                            <span th:if="${student.gender == 'Nam'}" class="fs-5 fw-bold text-primary">
                                <i class="fas fa-mars me-1"></i> Nam
                            </span>
                            <span th:if="${student.gender == 'Nữ'}" class="fs-5 fw-bold" style="color: #e83e8c;">
                                <i class="fas fa-venus me-1"></i> Nữ
                            </span>
                            <span th:if="${student.gender == null || student.gender == ''}" class="fs-5 text-muted">
                                <i class="fas fa-question-circle me-1"></i> Chưa xác định
                            </span>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="text-muted small text-uppercase fw-bold">Email liên hệ</label>
                    <p class="mb-0 fs-5 text-decoration-underline text-info" th:text="${student.email}"></p>
                </div>

                <div class="d-grid gap-2">
                    <a href="/students" class="btn btn-secondary fw-bold">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
                    </a>
                </div>
            </div>

            <div class="card-body p-5 text-center" th:unless="${student != null}">
                <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                <h5 class="text-danger">Không tìm thấy sinh viên!</h5>
                <p class="text-muted">ID bạn yêu cầu không tồn tại trong hệ thống.</p>
                <a href="/students" class="btn btn-outline-secondary mt-3">Quay lại</a>
            </div>
        </div>
    </div>
</body>
</html>
