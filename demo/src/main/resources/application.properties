spring.application.name=demo

# 1. URL KẾT NỐI (Đã tối ưu cho cổng 1433 và Instance 'Ho Hang')
# Đảm bảo bạn đã tạo Database tên 'school' trong SSMS
spring.datasource.url=jdbc:sqlserver://localhost:1433;instanceName=Ho Hang;databaseName=school;encrypt=true;trustServerCertificate=true

# 2. TÀI KHOẢN ĐĂNG NHẬP
spring.datasource.username=sa
spring.datasource.password=123456

# 3. CẤU HÌNH JPA / HIBERNATE
# Tự động tạo/cập nhật bảng dựa trên Entity Student.java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# 4. CẤU HÌNH TIẾNG VIỆT (UTF-8)
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
spring.messages.encoding=UTF-8
spring.thymeleaf.encoding=UTF-8