<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Test Fetch API Riêng Biệt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="alert alert-info">
        <h2>ĐÂY LÀ TRANG XỬ LÝ FETCH API RIÊNG BIỆT</h2>
        <p>Nhấn <b>F12</b> và chọn thẻ <b>Console</b> để xem kết quả lấy dữ liệu ngầm.</p>
        <a href="/students" class="btn btn-primary">Quay lại trang danh sách</a>
    </div>

    <script>
        console.log("Trang riêng biệt đang bắt đầu Fetch dữ liệu...");

        fetch('/api/students')
            .then(response => response.json())
            .then(data => {
                console.log("KẾT QUẢ DỮ LIỆU TỪ SQL SERVER:", data);
                alert("Đã fetch dữ liệu thành công! Hãy kiểm tra Console.");
            })
            .catch(error => console.error("Lỗi khi fetch:", error));
    </script>
</body>
</html>
