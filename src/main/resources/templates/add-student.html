<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id != null && student.id != '' ? 'Cập nhật sinh viên' : 'Thêm sinh viên'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="mb-0 text-center">
                            <i class="fas fa-user-edit me-2"></i>
                            <span th:text="${student.id != null && student.id != '' ? 'CẬP NHẬT SINH VIÊN' : 'THÊM SINH VIÊN MỚI'}"></span>
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/student/save}" th:object="${student}" method="post">
                            
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Họ và tên</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ tên đầy đủ" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold d-block">Giới tính</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nam" id="genderMale" required>
                                    <label class="form-check-label" for="genderMale">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nữ" id="genderFemale">
                                    <label class="form-check-label" for="genderFemale">Nữ</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Tuổi</label>
                                    <input type="number" th:field="*{age}" class="form-control" min="1" max="120" required>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
                                </div>
                            </div>

                            <div class="mb-3" th:if="*{id != null && id != ''}">
                                <label class="form-label fw-bold text-muted small">Mã định danh (ID):</label>
                                <input type="text" class="form-control form-control-sm bg-light" th:value="*{id}" disabled>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/students}" class="btn btn-outline-secondary px-4">Hủy</a>
                                <button type="submit" class="btn btn-primary px-4 fw-bold">
                                    <i class="fas fa-save me-1"></i> Lưu thông tin
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
