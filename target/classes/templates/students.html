<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #3b71ca; --female-color: #e83e8c; }
        .card { border-radius: 12px; overflow: hidden; }
        .table-primary-custom { background-color: var(--primary-color); color: white; }
        
        .uuid-column { 
            max-width: 100px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            font-size: 0.8rem;
            color: #6c757d;
        }
        .uuid-column:hover { color: var(--primary-color); cursor: pointer; }

        /* Nút hành động bo tròn nhẹ */
        .btn-action { 
            width: 32px; height: 32px; 
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 8px; transition: transform 0.2s;
        }
        .btn-action:hover { transform: scale(1.1); }

        /* Giới tính badge */
        .badge-gender { width: 70px; padding: 6px; font-weight: 500; }
        .bg-female { background-color: var(--female-color) !important; color: white; }
        
        /* Hiệu ứng row ẩn hiện mượt */
        tr { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-0">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 fw-bold text-dark">
                        <i class="fas fa-users-viewfinder me-2 text-primary"></i>QUẢN LÝ SINH VIÊN
                    </h3>
                    <a th:href="@{/student/add}" class="btn btn-success px-4 rounded-pill shadow-sm">
                        <i class="fas fa-plus-circle me-1"></i> THÊM MỚI
                    </a>
                </div>
            </div>
            
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-5">
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Tìm theo tên sinh viên...">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle border-top">
                        <thead class="bg-light">
                            <tr class="text-secondary small text-uppercase">
                                <th class="ps-4">Mã ID</th>
                                <th>Họ và Tên</th>
                                <th class="text-center">Giới tính</th>
                                <th class="text-center">Tuổi</th>
                                <th>Email</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <tr th:each="sv : ${students}" th:id="'row-' + ${sv.id}">
                                <td class="ps-4">
                                    <div class="uuid-column" th:text="${sv.id}" th:title="${sv.id}"></div>
                                </td>
                                <td>
                                    <span class="fw-bold text-dark" th:text="${sv.name}"></span>
                                </td>
                                <td class="text-center">
                                    <span th:if="${sv.gender == 'Nam'}" class="badge bg-primary badge-gender">
                                        <i class="fas fa-mars me-1"></i> Nam
                                    </span>
                                    <span th:if="${sv.gender == 'Nữ'}" class="badge bg-female badge-gender">
                                        <i class="fas fa-venus me-1"></i> Nữ
                                    </span>
                                </td>
                                <td class="text-center" th:text="${sv.age}"></td>
                                <td class="text-muted" th:text="${sv.email}"></td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:href="@{/student/{id}(id=${sv.id})}" class="btn btn-info btn-action text-white" title="Chi tiết">
                                            <i class="fas fa-eye fa-sm"></i>
                                        </a>
                                        <a th:href="@{/student/edit/{id}(id=${sv.id})}" class="btn btn-warning btn-action text-white" title="Chỉnh sửa">
                                            <i class="fas fa-pen fa-sm"></i>
                                        </a>
                                        <button class="btn btn-danger btn-action" th:onclick="deleteStudent([[${sv.id}]])" title="Xóa">
                                            <i class="fas fa-trash-alt fa-sm"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div id="noData" class="text-center py-5 d-none">
                    <i class="fas fa-search mb-3 text-muted fa-3x"></i>
                    <p class="text-muted">Không tìm thấy sinh viên nào phù hợp.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tìm kiếm thông minh
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const filter = e.target.value.toUpperCase();
            const rows = document.querySelectorAll("#studentTable tr");
            let count = 0;

            rows.forEach(row => {
                const nameText = row.children[1].textContent || row.children[1].innerText;
                if (nameText.toUpperCase().includes(filter)) {
                    row.style.display = "";
                    count++;
                } else {
                    row.style.display = "none";
                }
            });
            
            document.getElementById('noData').classList.toggle('d-none', count > 0);
        });

        // Xóa sinh viên với hiệu ứng
        function deleteStudent(id) {
            if (confirm(`Xác nhận xóa sinh viên?\nID: ${id}`)) {
                fetch('/student/delete/' + id)
                    .then(response => {
                        if (response.ok) {
                            const row = document.getElementById('row-' + id);
                            if (row) {
                                row.style.backgroundColor = '#ffeeee';
                                row.style.transition = '0.4s';
                                row.style.opacity = '0';
                                setTimeout(() => row.remove(), 400);
                            }
                        } else {
                            alert("Không thể xóa lúc này.");
                        }
                    })
                    .catch(err => alert("Lỗi kết nối server!"));
            }
        }
    </script>
</body>
</html>
